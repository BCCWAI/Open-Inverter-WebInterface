        <script>
        
            $(document).ready(function()
            {
                $('#parameters').editable({
                    selector: 'a',
                    url: 'serial.php',
                    mode: 'popup',
                    pk: 1,
                    showbuttons: true,
                    ajaxOptions: {
                        type: 'get',
                        //type: 'put',
                        //dataType: 'json'
                    },
                    success: function(response, newValue) {
                        //console.log(response);
                        if(response.indexOf("Set OK"))
                        {
                            var id = this.id;
                            //console.log(this.id);

                            $("#" + id).addClass('alert-warning');
                            var span = $("<span>", { class:"label label-warning col-sm-offset-2"}).append("changed");
                            $("#" + id).parent().append(span);
                            
                            setTimeout(function(){

                                $.ajax("serial.php?save=1",{
                                    success: function(data)
                                    {
                                        //console.log(data);
                                        $("#" + id).removeClass('alert-warning');
                                        span.removeClass('label-warning');

                                        if(data.indexOf("Parameters stored") != -1)
                                        {
                                            $("#" + id).addClass('alert-success');
                                            span.addClass('label-success');
                                            span.text("saved");
                                        }else{
                                            $("#" + id).addClass('alert-danger');
                                            span.addClass('label-danger');
                                            span.text("error");
                                        }
                                    }
                                });
                            },2000);
                            setTimeout(function(){
                                span.remove();
                            },5000);
                        }
                    }
                });

                loadJSON();
            });
        </script>
