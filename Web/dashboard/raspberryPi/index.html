<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/index.js"></script>
        <script src="js/gauge.js"></script>
        <script src="js/segment-display.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/svg-injector.js"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td style="width:20%">
                        <div align="center">
                            <canvas id='battery'></canvas>
                        </div>
                    </td>
                    <td style="width:30%">
                        <div align="center">
                            <canvas id='speed'></canvas>
                        </div>
                    </td>
                    <td style="width:30%">
                        <div align="center">
                            <canvas id='rpm'></canvas>
                        </div>
                    </td>
                    <td style="width:20%">
                        <div align="center">
                            <canvas id='temp'></canvas>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <center>
                            <div id="displayView" style="background-color: rgb(36, 30, 30); border: 1px solid rgb(153, 153, 153); width: 210px; height: 40px;">
                                <div style="padding:5px">
                                    <canvas id="odoCanvas" height="32" width="200"></canvas>
                                </div>
                            </div>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <center>
                            <div class="row center" id="status">
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
        <center><p style="color: white;">Hold <strong>UP</strong> to accelerate.</p></center>
    </body>
</html>
